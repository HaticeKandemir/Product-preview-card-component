<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>


</head>

<body>
  <div class="card">

    <div class="img-container">
      <img src="images/image-product-desktop.jpg" alt="img">
    </div>

    <div class="details">

      <p class="title">PERFUME</p>
      <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
      <p class="description"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="price-container">
        <h1 class="current-price">$149.99</h1>
        <p class="old-price">$169.99</p>
      </div>
      <button class="btn">
        <img src="images/icon-cart.svg" alt="add">
        Add to Cart
      </button>

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/HaticeKandemir">Hatice Kandemir</a>.
  </div>
</body>

</html>
